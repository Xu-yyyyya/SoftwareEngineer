server:
  port: 9090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_db?serverTimezone=GMT%2b8
    username: root
    password:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher #swagger适应高版本springboot



mybatis:
  mapper-locations: classpath:mapper/*.xml #扫描所有mybatis的xml文件
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #标准输出拼接成功的sql语句
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

